<!DOCTYPE html>
<html>
    <head>
        <title>JS Task2</title>
        <script>
            function reverse(){
            var n=document.getElementById("given").value;
            var s="";
            for(var i=n.length-1;i>=0;i--){
                 s=s+n.charAt(i);
            }
            document.getElementById("output").textContent=s;
        }
        </script>
    </head>
    <body>
        <form>
        <label for="given">Enter a string:-</label>
        <input type="text" name="given" id="given"><br>     
    </form>
    <button onclick="reverse()">submit</button>   
    <p>Reverse of a given string:-</p>
    <p id="output"></p>
       
    </body>
</html>
